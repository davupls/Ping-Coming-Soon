<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css"> 
  <script src="main.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" class="header-img" alt="PING.">
    </header>
    
    <section class="message">
      <h1>We are launching <strong>soon!</strong></h1>
      <h3>Subscribe and get notified</h3>
    </section>

    <div>
      
     <form action="#" id="form" novalidate>
      <fieldset>
        <div class="column">
          <input type="email" id="email" class="btn-email" title="Whoops! It looks like you forgot to add your email"  />
          <p class="alert-message"></p>
        </div>
        <input type="submit" class="btn" value="Notify Me" >
      </fieldset>
     </form>

    </div>

    <div class="banner-img-wrapper">
      <img src="images/illustration-dashboard.png" class="dashboard" alt="dashboard">
    </div>

  </main>

  <footer>
    <div class="row r-center social-wrapper">
      <ul class="row">
        <li class="row r-center r-a-center"><a href="#"><img src="images/facebook-f.svg" class="socials" alt="faebook"></a></li>
        <li class="row r-center r-a-center"><a href="#"><img src="images/x-twitter.svg" class="socials" alt="x-twitter"></a></li>
        <li class="row r-center r-a-center"><a href="#"><img src="images/instagram.svg" class="socials" alt="instagram"></a></li>
      </ul>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

</body>
</html>
